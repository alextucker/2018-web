talk_details: "A high incident of dyslexia and ADHD traits are found in computer programmers. With today's ever-changing technology-reliant world, join me for an all hands on deck 'Think Aloud' conversation about special abilities such as dyslexia and ADHD. With that in mind, letâ€™s steer the strengths, park the misconceptions and drive the tech hacks meant to empower programmers who exhibit special abilities. "




# Markdown is supported
about_author: 'I am Jeannette Washington, M.Ed. a former Speech Language Pathologist with nearly a decade of experience working with students that exhibit special abilities. My expertise in the field of dyslexia has been solicited in The Washington Post alongside the cofounder of the Yale Center for Dyslexia & Creativity. Learning to code has ignited my passion for special populations in the tech industry. I have spoken at the Mississippi Dyslexia Symposium, A11y Camp Chicago and participated on a Diversity in WordPress Panel, to name a few. I can always be found tinkering or boasting the importance of accessibility, inclusivity, cognitive diversity and equity in the tech industry.'

